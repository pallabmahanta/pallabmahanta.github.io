<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact info</title>
</head>
<body>
    <h1>Contact Details</h1>
    <p>fictional address</p>
    <p>+91999999999</p>
    <p>email@email.com</p>
    <hr>


    <form action="index.html" method="post">
        
        <table>
            <tr>
                <td><label for="Visitor-Name">Enter your Name</label></td>
                <td><input type="text"></td>
                <td><input type="submit"></td>
            </tr>
            <tr>
                <td><label for="Email">Enter email</label></td>
                <td><input type="email"></td>
                <td><input type="submit"></td>
            </tr>
            <tr>
                <td><label for="Date-contacted">Select Date</label></td>
                <td><input type="date"></td>
                <td><input type="submit"></td>
            </tr>
            <tr>
                    <td><label for="Upload file">Enter your Name</label></td>
                    <td><input type="file"></td>
                    <td><input type="submit"></td>
            </tr>
        </table>
        <label for="visitor-message">Your Message</label>
        <br>
        <textarea name="visitor-message" id="vis-message" cols="30" rows="10">Write message here</textarea>
        <br>
        <input type="submit">
        
    </form>
    
</body>
</html>
